<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jan Hryb" />
    <meta name="description" content="Najlepszy sklep z ubraniami w Polsce" />
    <meta
      name="keywords"
      content="sklep z ubraniami, ubrania, clothes shop, clothes"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navSettings.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="stylesheet" href="styles/mediaHamburger.css" />
    <link rel="stylesheet" href="styles/baner.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Clothes Shop</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="div-hamburger">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
        <div class="div-logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="logo" class="logo" />
          </a>
        </div>
        <ul class="list-menu">
          <li><a href="#">Odzież</a></li>
          <li><a href="#">Buty</a></li>
          <li><a href="#">Akcesoria</a></li>
          <li><a href="#">Nowości</a></li>
          <li><a href="#">Wyprzedaże</a></li>
        </ul>
        <div class="div-search">
          <div class="div-search-border">
            <input
              type="text"
              placeholder="wyszukaj..."
              name="search"
              class="search"
            />
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="div-basket-login">
          <a href="#user">
            <i class="far fa-user"></i>
          </a>
          <a href="#shoppingcart">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </nav>
      <div class="baner">
        <div class="baner-h1">
          <h1><span>wielka</span><span>wyprzedaż</span></h1>
        </div>
        <div class="baner-tekst">
          <a href=""><p>Kliknij tutaj, aby dowiedzieć się więcej</p></a>
          <i class="fas fa-arrow-circle-up"></i>
        </div>
      </div>
    </div>
    <script src="scripts/code.js"></script>
  </body>
</html>
